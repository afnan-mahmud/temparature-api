<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-location-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location-name">Dhaka</h1>
            <h3><span id="temp-data">38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        document.getElementById('search-btn').addEventListener('click', function(){
            const locationName =  document.getElementById('input-location-name').value;
            document.getElementById('location-name').innerText = locationName;
            fetch(`http://api.openweathermap.org/data/2.5/weather?q=${locationName}&appid=217c6d494ea40a6b13acd08478594ce7`)
                .then(res => res.json())
                .then(data => {
                    const tempData = data.main.temp;
                    document.getElementById('temp-data').innerText = Math.trunc(tempData - 273.15);
                })
                .catch(console.log('Error'));
        })
    </script>
</body>

</html>
